<body>
    <h1>Musician guess by Konda Shivaradhan</h1>

    <h2>Getting input</h2>

    <label for="MuscianS">Enter the secret musician name </label>
    <input type="password" id="MuscianS" name="MuscianS" min=10 max=50 step=2 value="John Lennon"> <br>

    <label for="MuscianG">Guess the musician </label>
    <input type="text" id="MuscianG" name="MuscianG" autofocus> <br>

    <input type="button" id="gbutton" onclick="checkGuess()" value="Check the guess ">
    </form>
    <p id="result">This text will be replaced </p>
    <div class="container">
        <img src="img/k.jpg" id="image" onclick="swapImage()" height="100px" width="100px" alt="" srcset="">
    </div>
    <!--

    <script>
        correct = 0;
        wrong = 0;
        useImage = 1;
        conwrong = 0;

        function swapImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("image").src = 'img/k.jpg'
                    useImage = 1
                    break;
                case 2:
                    document.getElementById("image").src = 'img/N.jpg'
                    useImage = 2
                    break;
                case 3:
                    document.getElementById("image").src = 'img/O.jpg'
                    useImage = 3
                    break;

                default:
                    document.getElementById("image").src = 'img/k.jpg'
                    useImage = 1
                    break;
            }
            useImage++;
        }

        function checkGuess() {
            console.log("Check the guess")
            secret = document.getElementById("MuscianS").value
            guess = document.getElementById("MuscianG").value
            if (secret == guess) {
                conwrong = 0;
                correct = correct + 1
                alert("You got it right")
            } else {
                wrong += 1
                conwrong++
                alert("Wrong Musician")
            }
            if (conwrong > 2) {
                document.getElementById('gbutton').onclick = gameover
                gameover()
            }
            result.innerHTML = "Correct guess: " + correct + "\nWrong guess: " + wrong
        }

        function gameover() {
            alert('Sorry, game over')
        }
    </script>
