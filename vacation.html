<!DOCTYPE html>
<html>

<head>
    <title>
        vacation selection
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</head>

<body>

    <h2>Konda Shivaradhan selects a vacation
    </h2>
    <form>
        <input type="checkbox" id="air" name="topping1" value="true">
        <label for="Air">Travel by Air</label></br>

        <input type="checkbox" id="domestic" name="topping2" value="true">
        <label for="domestic">Domestic</label></br>

        <input type="checkbox" id="resort" name="topping3" value="false">
        <label for="resort">Resort</label></br>

        <input type="button" class="btn btn-secondary" type="button" onclick="selectVacation()" value="Select a Vacation">
    </form>

    <form>
        <label for="city">Enter a city</label>
        <input type="text" id="city" name="city" value="city"> <br>

        <label for="check">Enter price</label>
        <input type="text" id="value" name="check"><br>

        <input type="button" class="btn btn-secondary" type="button" onclick="updateVacation()" value="Update the Vacation">
    </form>
    <p id="result">This text will be replaced </p>

    <script>
        my_vacation = {
            air: true,
            domestic: true,
            resort: true
        }

        function selectVacation() {
            my_vacation = {}
            air = document.getElementById("air").value
            domestic = document.getElementById("domestic").value
            resort = document.getElementById("resort").value
            result = document.getElementById("result")
            if (document.getElementById("air").checked) {
                my_vacation.air = true
            } else {
                my_vacation.air = false
            }
            if (document.getElementById("domestic").checked) {
                my_vacation.domestic = true
            } else {
                my_vacation.domestic = false
            }
            if (document.getElementById("resort").checked) {
                my_vacation.resort = true
            } else {
                my_vacation.resort = false
            }
            result.innerHTML = JSON.stringify(my_vacation)
        }

        function updateVacation() {
            let city = document.getElementById("city").value
            let price = document.getElementById("value").value
            my_vacation[city] = price
            result.innerHTML = JSON.stringify(my_vacation)
        }
    </script>

</body>

</html>
