<!DOCTYPE html>
<html>

<head>
    <title>
        Discount Computer
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</head>

<body>

    <h2>Konda Shivaradhan Computes discount</h2>

    <form>
        <label for="base_amt">Enter base amount</label>
        <input type="number" id="base_amt" name="base_amt" min=20 step=2 value=20> <br>

        <label for="disp">Enter the discount percentage</label>
        <input type="number" id="disp" name="disp" min="10" step=2 value="10" autofocus> <br>

        <input type="button" onclick="discount()" value="Apply discount">
    </form>
    <p id="result">This text will be replaced </p>

    <form>
        <input type="radio" id="rg1_red" name="color" value="*" checked onclick="chooseOp()">
        <label for="rg1_red">*</label></br>

        <input type="radio" id="rg1_blue" name="color" value="/" onclick="chooseOp()">
        <label for="rg1_blue">/</label></br>

        <input type="radio" id="rg1_green" name="color" value="**" onclick="chooseOp()">
        <label for="rg1_green">**</label></br>

    </form>
    <p id="result2">This text will be replaced </p>

    <script>
        function chooseOp() {
            bamt = document.getElementById("base_amt").value
            disp = document.getElementById("disp").value
            result = document.getElementById("result2")
            if (document.getElementById("rg1_red").checked == true)
                result = bamt * disp
            if (document.getElementById("rg1_blue").checked == true)
                result = bamt / disp
            if (document.getElementById("rg1_green").checked == true)
                result = bamt ** disp
            document.getElementById("result2").innerHTML = "The Result : " + result;

        }

        function discount() {
            console.log("Getting form values ")
            bamt = document.getElementById("base_amt").value
            disp = document.getElementById("disp").value
            result = ""
            for (let i = 0; i < 5; i++) {
                dv = ((i + 1) * bamt) - (((i + 1) * bamt) * disp / 100)
                result = result + dv + " "
            }
            document.getElementById("result").innerHTML = "Discounted amounts for base " + bamt + " are " + result + "   (discount was " + disp + ") "
        }
    </script>

</body>

</html>
